<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Golf Handicap Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navigation bar */
        nav {
            background-color: #2c3e50;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Container styling */
        .container {
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .score-par-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .score-par-grid div {
            flex: 1;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #27ae60;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #219150;
        }

        .result p {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #2c3e50;
        }

        .result p.error {
            color: red;
        }

        .result p.success {
            color: green;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <ul>
        <li><a href="/golf-handicap">Home</a></li>
        <li><a href="/add-player">Add Player</a></li>
        <li><a href="/add-score">Add Score</a></li>
        <li><a href="/player-scores">Player Scores</a></li>
    </ul>
</nav>

<!-- Main container -->
<div class="container">
    <h1>Golf Handicap Calculator</h1>

    <form action="/calculate-handicap" method="post">
        <label>Enter your last 10 scores and course pars:</label>
        <div class="score-par-grid">
            <div>
                <label>Scores</label>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
                <input type="number" name="scores" min="1" max="200" required>
            </div>
            <div>
                <label>Course Pars</label>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
                <input type="number" name="pars" min="1" max="100" required>
            </div>
        </div>

        <button type="submit">Calculate Handicap</button>
    </form>

    <!-- Handicap result -->
    <div class="result">
        <p th:if="${handicap != null}" class="success">
            Your calculated handicap: <span th:text="${handicap}"></span>
        </p>
        <p th:if="${error != null}" class="error" th:text="${error}"></p>
    </div>
</div>

</body>
</html>
