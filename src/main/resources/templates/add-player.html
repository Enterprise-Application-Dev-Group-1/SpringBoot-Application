<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <link rel="stylesheet" href="/golf-handicap.css">
</head>

<body>
    <div class="container">
        <div class="nav-links">
            <a href="/golf-handicap">Home</a>
            <a href="/add-player">Add Player</a>
            <a href="/add-score">Add Score</a>
            <a href="/delete-player">Delete Player</a>
        </div>

        <h1>ğŸŒï¸â€â™‚ï¸ Add New Player</h1>
        <form action="/add-player" method="post">
            <label for="name">Player Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="handicap">Initial Handicap:</label>
            <input type="number" id="handicap" name="handicap" step="0.1" value="0" required><br><br>

            <button type="submit">Add Player</button>
        </form>

        <div th:if="${message}" class="message" th:text="${message}"></div>
    </div>
</body>

</html>
