<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
    <link rel="stylesheet" href="/golf-handicap.css">
</head>

<body>
    <div class="container">
        <div class="nav-links">
            <a href="/golf-handicap">Home</a>
            <a href="/add-player">Add Player</a>
            <a href="/add-score">Add Score</a>
            <a href="/delete-player">Delete Player</a>
        </div>

        <h1>üèåÔ∏è‚Äç‚ôÇÔ∏è Add Score for Player</h1>
        <form action="/add-score" method="post">
            <label for="playerId">Player ID:</label>
            <input type="number" id="playerId" name="playerId" required><br><br>

            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required><br><br>

            <label for="par">Par:</label>
            <input type="number" id="par" name="par" value="72" required><br><br>

            <label for="slope">Slope:</label>
            <input type="number" id="slope" name="slope" value="113" min="55" max="155" required><br><br>

            <button type="submit">Submit Score</button>
        </form>

        <div th:if="${message}" class="message" th:text="${message}"></div>
    </div>
</body>

</html>
